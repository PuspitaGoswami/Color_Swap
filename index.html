<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My protfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

	<h1>Color Swap</h1>

	<div id="main" class="color">
		
	</div>

	<div class="buttons">
		<button onclick="red()" class="btn-1"></button>
		<button onclick="blue()" class="btn-2"></button>
		<button onclick="green()" class="btn-3"></button>
		<button onclick="pink()" class="btn-4"></button>
		<button onclick="orange()" class="btn-5"></button>
		<button onclick="purple()" class="btn-6"></button>

	</div>

</div>

	<script>
		function red(){
			document.getElementById('main').style.background="red";
		

		}

		function blue(){
			document.getElementById('main').style.background="blue";
		

		}

		function green(){
			document.getElementById('main').style.background="green";
		

		}

				function pink(){
			document.getElementById('main').style.background="pink";
		

		}

				function orange(){
			document.getElementById('main').style.background="orange";
		

		}

				function purple(){
			document.getElementById('main').style.background="purple";
		

		}
	</script>



</body>
</html>
